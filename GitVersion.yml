workflow: Mainline
assembly-versioning-scheme: MajorMinorPatch
tag-prefix: 'v'

branches:
  main:
    regex: ^main$
    label: ''
    increment: Patch
    is-mainline: true
    is-release-branch: true
    pre-release-weight: 55000

  feature:
    regex: ^feature[/-]
    label: '{BranchName}'
    increment: Inherit
    is-mainline: false
    pre-release-weight: 30000

  release:
    regex: ^release[/-]
    label: rc
    increment: None
    is-release-branch: true
    is-mainline: false
    pre-release-weight: 30000

  hotfix:
    regex: ^hotfix[/-]
    label: '{BranchName}'
    increment: Patch
    is-mainline: false
    pre-release-weight: 30000

  pull-request:
    regex: ^(pull|pull-request|pr)[/-]
    label: pr.{BranchName}
    increment: Inherit
    is-mainline: false
    pre-release-weight: 30000

ignore:
  sha: []

merge-message-formats: {}
